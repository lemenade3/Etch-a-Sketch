<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class='main'>
        
        <div class='left'>
            <div class='pencils'>
                <button id='bPen'>Black Pen</button>
                <button id='rPen'>Rainbow Pen</button>
                <button id='pencil'>Pencil</button>
                <button id='pickColour'>
                    Select Colour
                    <input type="color" value="#ff0000" id="colourSelector">
                </button>
                <button id='erase'>Eraser</button>
            </div> 
        </div>

        <div class='centre'>
            <h1>ETCH-A-SKETCH</h1>
            <div class='container'></div>
        </div>

        <div class='right'>
            <button id='clearButton'>Clean Me!</button>
            <div id="newBoardModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Want to change the board size?</h2>
                    <div class='gridSelector'>
                        <input type="range" min="10" max="100" value="16" class="slider" id="myRange">
                    </div>
                    <div>Placeholder for num</div>
                    <div>
                        <button>No Thanks</button>
                        <button>Sure!</button>
                    </div>
                    
                </div>
            </div>
            <div class='gridSelector'>
                <input type="range" min="10" max="100" value="16" class="slider" id="myRange">
            </div>
            <div id='num'></div>
        </div>
    </div>
   
    <div class='footer'>
        <div id='copyright'>----- Copyright Oliver Browning 2022 -----</div>
    </div>

</body>
</html>
